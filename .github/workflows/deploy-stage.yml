name: deploy-stage
on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["frontend-ecr"]
    types: [completed]

concurrency:
  group: cookus-deploy-stage
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Write SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
      - name: Run remote deploy script on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@$EC2_HOST \
            'bash -lc "/home/ec2-user/deploy_stage.sh"'
