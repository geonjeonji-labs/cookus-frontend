name: frontend-ecr
on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPO: cookus-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_MODE: ${{ secrets.VITE_APP_MODE }}
          VITE_DETAIL_DASHBOARD_URL: ${{ secrets.VITE_DETAIL_DASHBOARD_URL }}
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=$VITE_API_BASE_URL \
            --build-arg VITE_APP_MODE=$VITE_APP_MODE \
            --build-arg VITE_DETAIL_DASHBOARD_URL=$VITE_DETAIL_DASHBOARD_URL \
            -t ${ECR_REPO}:${{ github.sha }} .
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Push by SHA + stage
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          docker tag ${ECR_REPO}:${GITHUB_SHA} $ECR:${GITHUB_SHA}
          docker tag ${ECR_REPO}:${GITHUB_SHA} $ECR:stage
          docker push $ECR:${GITHUB_SHA}
          docker push $ECR:stage

  deploy-stage:
    needs: build-and-push                  # NEW
    uses: ./.github/workflows/deploy-stage.yml
    secrets: inherit
